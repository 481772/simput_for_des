<v-container fluid v-show="isVisible()" key="text-prop" :class="$style.container">
  <v-flex
    v-if="size > 1"
    key="if-multicell"
    xs12
    :class="$style.labelContainer"
  >
    <v-label>{{ prop.ui.label }}</v-label>
  </v-flex>
  <v-layout wrap>
    <v-flex
      v-for="i in size"
      :key="i"
      v-bind="getCellAttrs(i-1)"
    >
      <v-text-field
        :label="size > 1 ? getCellLabel(i-1) : prop.ui.label"
        :value="prop.data.value[i-1]"
        @input="onChange(arguments[0], i-1)"
        @focus="help = true"
        @blur="help = false"
      />
    </v-flex>
  </v-layout>
  <v-layout wrap>
    <v-flex xs12>
      <v-alert
        color="black"
        v-html="prop.ui.help"
        :value="help && prop.ui.help"
        icon="help_outline"
        :outline="true"
      />
    </v-flex>
  </v-layout>
</v-container>
