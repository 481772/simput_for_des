<v-container fluid v-show="isVisible()" key="text-prop" :class="$style.container">
  <v-layout wrap>
    <v-flex xs12>
      <label
        v-for="controlLabel in controlLabels"
        :key="controlLabel"
        style="display: block"
      >
        {{ controlLabel }}:
        <input
          type="number"
          min="1"
          step="0"
          :value="Number(rodbank[controlLabel] || 1)"
          :class="$style.textbox"
          @input="onStepChange(controlLabel, Number($event.target.value || 1))"
        />
      </label>
    </v-flex>
  </v-layout>
</v-container>
