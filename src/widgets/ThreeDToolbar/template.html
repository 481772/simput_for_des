<div :class="$style.line">
  <v-slider
    v-if="zRange.length"
    :min="0"
    :max="100"
    :step="1"
    :value="zSlider"
    :class="$style.slider"
    :height="20"
    hide-details
    dark
    always-dirty
    @input="setSliderZScale"
  />
  <v-btn
    icon
    small
    dark
    :class="$style.resetCamera"
    @click="resetCamera"
  >
    <v-icon>filter_center_focus</v-icon>
  </v-btn>
</div>
