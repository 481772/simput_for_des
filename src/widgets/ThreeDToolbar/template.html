<div :class="$style.line">
  <v-slider
    v-if="zRange.length"
    :min="0"
    :max="100"
    :step="1"
    :value="zSlider"
    :class="$style.slider"
    :height="20"
    hide-details
    :dark="dark"
    always-dirty
    @input="setSliderZScale"
  />
  <v-tooltip top>
    <v-btn
      v-if="!fixedParallelRendering"
      slot="activator"
      icon
      small
      :dark="dark"
      :class="$style.resetCamera"
      @click="toggleParallelRendering"
    >
      <v-icon v-if="parallelRendering">filter_2</v-icon>
      <v-icon v-else>filter_3</v-icon>
    </v-btn>
    <span>2d/3d</span>
  </v-tooltip>
  <v-tooltip top>
    <v-btn
      slot="activator"
      icon
      small
      :dark="dark"
      :class="$style.resetCamera"
      @click="resetCamera"
    >
      <v-icon>filter_center_focus</v-icon>
    </v-btn>
    <span>Reset camera</span>
  </v-tooltip>
</div>
